<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
		/>
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
		></script>

		<title>Movint - Your Movie Night Database</title>
	</head>
	<body>
		<section class="hero is-primary is-medium">
			<!-- Hero head: will stick at the top -->
			<div class="hero-head">
				<nav class="navbar">
					<div class="container">
						<div class="navbar-brand">
							<a class="navbar-item">
								<h1 class="title">MOVINT</h1>
							</a>
							<span class="navbar-burger burger" data-target="navbarMenuHeroA">
								<span></span>
								<span></span>
								<span></span>
							</span>
						</div>
						<div id="navbarMenuHeroA" class="navbar-menu">
							<div class="navbar-end">
								<a class="navbar-item is-active">
									Movies
								</a>
								<a class="navbar-item">
									TV Shows
								</a>
								<a class="navbar-item">
									People
								</a>
							</div>
						</div>
					</div>
				</nav>
			</div>

			<!-- Hero content: will be in the middle -->
			<div class="hero-body">
				<div class="container has-text-centered">
					<h1 class="title">
						What movie are you watching tonight?
					</h1>
					<div class="field has-addons has-addons-centered">
						<div class="control">
							<input
								class="input"
								id="searchTerm"
								type="text"
								placeholder="Find a movie"
							/>
						</div>
						<div class="control" id="searchBtn">
							<a class="button is-info">
								Search
							</a>
						</div>
					</div>
				</div>
			</div>

			<!-- Hero footer: will stick at the bottom -->
			<div class="hero-foot">
				<nav class="tabs">
					<div class="container">
						<ul>
							<li class="is-active"><a>Discover Movies</a></li>
							<li><a>Popular Movies</a></li>
							<li><a>Top Rated Movies</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</section>

		<!-- Movie List -->
		<section class="section">
			<div class="container">
				<div class="columns is-multiline" id="searchResults"></div>
				<button class="button" id="loadMore">Load More</button>
			</div>
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
